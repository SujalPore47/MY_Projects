<!DOCTYPE html>
<html>
<head>
    <title>Diet and Workouts Recommendations</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .mycont {
            background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 25px rgba(0, 174, 255, 0.8);
        }

        .form-control, .form-control:focus {
            background-color: transparent;
            color: white;
            border: 1px solid rgba(0, 174, 255, 0.6);
            box-shadow: 0 0 10px rgba(0, 174, 255, 0.5);
        }

        select option {
            color: black;
        }

        label {
            font-weight: 600;
        }

        h1 {
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(0, 174, 255, 0.8);
        }

        .btn-custom {
            background-color: #00aaff;
            color: white;
            font-weight: bold;
            border: none;
            box-shadow: 0 0 20px #00aaff;
        }

        .btn-custom:hover {
            background-color: #0077cc;
            box-shadow: 0 0 30px #0077cc;
        }

        .icon-center {
            display: block;
            margin: 0 auto 20px;
            font-size: 90px;
            color: #00aaff;
            text-shadow: 0 0 30px rgba(0, 174, 255, 0.7);
        }
    </style>
</head>

<body>
    <div class="container mycont mt-5">
        <i class="fas fa-utensils icon-center"></i>
        <h1 class="text-center">Diet and Workouts Recommendations</h1>

        <form action="/recommend" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" class="form-control" id="age" name="age" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select class="form-control" id="gender" name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="weight">Weight (kg):</label>
                        <input type="number" class="form-control" id="weight" name="weight" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="height">Height (m):</label>
                        <input type="number" class="form-control" id="height" name="height" step="0.01" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="veg_or_nonveg">Veg or Non-Veg:</label>
                        <select class="form-control" id="veg_or_nonveg" name="veg_or_nonveg" required>
                            <option value="veg">Veg</option>
                            <option value="nonveg">Non-Veg</option>
                            <option value="Veg and Non-veg">Both</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="disease">Generic Disease:</label>
                        <input type="text" class="form-control" id="disease" name="disease">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="region">Region:</label>
                        <input type="text" class="form-control" id="region" name="region" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="allergics">Allergics:</label>
                        <input type="text" class="form-control" id="allergics" name="allergics" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="foodtype">Food Type:</label>
                <input type="text" class="form-control" id="foodtype" name="foodtype">
            </div>

            <button type="submit" class="btn btn-custom btn-lg" style="width:50%; margin-left:25%;">
                Recommend Diets
            </button>
        </form>
    </div>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
